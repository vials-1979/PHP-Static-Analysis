<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漏洞检测结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>漏洞检测结果</h1>
        <table>
            <thead>
                <tr>
                    <th>漏洞类型</th>
                    <th>污点分析链</th>
                    <th>污点参数</th>
                    <th>Sink函数</th>
                    <th>存在漏洞的文件</th>
                </tr>
            </thead>
            <tbody>
                {% for vulnerability in vulnerabilities %}
                <tr>
                    <td>{{ vulnerability.type }}</td>
                    <td>{{ vulnerability.path }}</td>
                    <td>{{ vulnerability.parameter }}</td>
                    <td>{{ vulnerability.sink }}</td>
                    <td>{{ vulnerability.file }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
